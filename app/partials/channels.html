<div class="channels view">
    <div class="container">
        <header>
            <h3>Channels</h3>
        </header>
        <form name="newPlaylistForm" class="form-inline" novalidate>
            <div class="form-group">
                 <label for="playlistFile" class="control-label">Playlist File:</label>
                 <div file-select="playlistFile" class="form-control" ></div>
            </div>
                <button id="submitChannel" class="btn btn-primary" type="button" 
                    data-ng-disabled="!playlistFile" 
                    data-ng-click="insertChannels()">Load Playlist</button>
        </form>
        <br>
            <form name="newChannelForm" class="form-inline" novalidate>
            <div class="form-group">
                <label for="newChannelName" class="control-label">Channel Name:</label>
                <input id="newChannelName" class="form-control" data-ng-model="newChannelName" type="text" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="newChannelUrl" class="control-label">Channel URL:</label>
                <input id="newChannelUrl" class="form-control" data-ng-model="newChannelUrl" type="text" placeholder="" required>
            </div>
                <button id="submitChannel" class="btn btn-primary" type="button" 
                    data-ng-disabled="!newChannelName||!newChannelUrl" 
                    data-ng-click="insertChannel()">Add Channel</button>
        </form>        
        <br /><br />
        <div>
            <div class="row">
                <div class="col-sm-6 col-md-4" data-ng-repeat="channel in channels | orderBy:'name'">
                    <div class="thumbnail">
                    <a href="#/editChannel/{{channel.id}}" class="close" style="color:#2780e3"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
</a>
                    <a href="" data-ng-click="playChannel(channel.id)"><img data-src="{{channel.thumbnail}}" alt="{{channel.name}}">
                    <div class="caption"><h3>{{channel.name}}</h3></div></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
